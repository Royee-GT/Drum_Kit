<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">

        <div id="A" class="key">
          <kbd>A</kbd>
          </br>
          <span class="sound">CLAP</span>
        </div>
        <!--CLAP-->
      
        <div id="S" class="key">
            <kbd>S</kbd>
            </br>
            <span class="sound">HIHAT</span>
          </div>
          <!--HIHAT-->
      
        <div id="D" class="key">
            <kbd>D</kbd>
            </br>
            <span class="sound">KICK</span>
          </div>
          <!--KICK-->
      
        <div id="F" class="key">
            <kbd>F</kbd>
            </br>
            <span class="sound">OPENHAT</span>
          </div>
          <!--OPENHAT-->
      
        <div id="G" class="key">
            <kbd>G</kbd>
            </br>
            <span class="sound">BOOM</span>
          </div>
          <!--BOOM-->
      
        <div id="H" class="key">
            <kbd>H</kbd>
            </br>
            <span class="sound">RIDE</span>
          </div>
          <!--RIDE-->
      
        <div id="J" class="key">
            <kbd>J</kbd>
            </br>
            <span class="sound">SNARE</span>
          </div>
          <!--SNARE-->
      
        <div id="K" class="key">
            <kbd>K</kbd>
            </br>
            <span class="sound">TOM</span>
          </div>
          <!--TOM-->
      
        <div id="L" class="key">
            <kbd>L</kbd>
            </br>
            <span class="sound">TINK</span>
          </div>
          <!--TINK-->

      </div><!--container-->
      
      
      
      <audio id="65" src="https://raw.githubusercontent.com/nitishdayal/JavaScript30/master/exercises/01%20-%20JavaScript%20Drum%20Kit/sounds/clap.wav"></audio>
      <audio id="83" src="https://raw.githubusercontent.com/nitishdayal/JavaScript30/master/exercises/01%20-%20JavaScript%20Drum%20Kit/sounds/hihat.wav"></audio>
      <audio id="68" src="https://raw.githubusercontent.com/nitishdayal/JavaScript30/master/exercises/01%20-%20JavaScript%20Drum%20Kit/sounds/kick.wav"></audio>
      <audio id="70" src="https://raw.githubusercontent.com/nitishdayal/JavaScript30/master/exercises/01%20-%20JavaScript%20Drum%20Kit/sounds/openhat.wav"></audio>
      <audio id="71" src="https://raw.githubusercontent.com/nitishdayal/JavaScript30/master/exercises/01%20-%20JavaScript%20Drum%20Kit/sounds/boom.wav"></audio>
      <audio id="72" src="https://raw.githubusercontent.com/nitishdayal/JavaScript30/master/exercises/01%20-%20JavaScript%20Drum%20Kit/sounds/ride.wav"></audio>
      <audio id="74" src="https://raw.githubusercontent.com/nitishdayal/JavaScript30/master/exercises/01%20-%20JavaScript%20Drum%20Kit/sounds/snare.wav"></audio>
      <audio id="75" src="https://raw.githubusercontent.com/nitishdayal/JavaScript30/master/exercises/01%20-%20JavaScript%20Drum%20Kit/sounds/tom.wav"></audio>
      <audio id="76" src="https://raw.githubusercontent.com/nitishdayal/JavaScript30/master/exercises/01%20-%20JavaScript%20Drum%20Kit/sounds/tink.wav"></audio>
      
<script src="main.js"></script>
</body>
</html>
